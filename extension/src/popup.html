<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nagrik Prahari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { width: 400px; min-height: 300px; }
  </style>
</head>
<body class="p-4 bg-gray-50">
  <div class="flex items-center space-x-2 mb-4">
    <img src="../assets/icon48.png" alt="Logo" class="w-8 h-8">
    <h1 class="text-xl font-bold text-gray-900">Nagrik Prahari</h1>
  </div>

  <div id="initial-view">
    <p class="text-gray-600 mb-4">Report suspicious government schemes or potential scams directly from this webpage.</p>
    
    <button id="captureBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg mb-4 flex items-center justify-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span>Capture Screenshot</span>
    </button>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category" class="w-full border border-gray-300 rounded-lg px-3 py-2">
          <option value="">Select category</option>
          <option value="Government Scheme">Government Scheme</option>
          <option value="Subsidy Fraud">Subsidy Fraud</option>
          <option value="Health Scheme">Health Scheme</option>
          <option value="Employment Scheme">Employment Scheme</option>
          <option value="Banking Fraud">Banking Fraud</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
        <textarea id="notes" class="w-full border border-gray-300 rounded-lg px-3 py-2 h-20" placeholder="Describe why you think this is suspicious..."></textarea>
      </div>
    </div>
  </div>

  <div id="preview-view" class="hidden">
    <div class="mb-4">
      <h3 class="font-medium text-gray-900 mb-2">Preview</h3>
      <img id="screenshotPreview" class="w-full rounded-lg border border-gray-200 mb-2">
      <div class="text-sm text-gray-600" id="urlPreview"></div>
    </div>

    <div class="flex space-x-2">
      <button id="backBtn" class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-lg">Back</button>
      <button id="submitBtn" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg">Submit Report</button>
    </div>
  </div>

  <div id="success-view" class="hidden text-center py-8">
    <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h3 class="text-xl font-medium text-gray-900 mb-2">Report Submitted!</h3>
    <p class="text-gray-600">Thank you for helping protect our community.</p>
  </div>

  <div id="error-view" class="hidden text-center py-8">
    <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
    <h3 class="text-xl font-medium text-gray-900 mb-2">Submission Failed</h3>
    <p class="text-gray-600" id="errorMessage">Please try again later.</p>
    <button id="retryBtn" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg">Try Again</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
